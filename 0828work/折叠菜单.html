<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul,li,dl,dd{margin: 0;padding: 0;}
        li{list-style: none;}
        div{width: 100px;height: 30px;line-height:30px;text-align: center;border: 1px solid#ccc;background: #000;color: #fff;}
        ul li{width: 100px;height: 30px;line-height:30px;text-align: center;border: 1px solid #fff; background: #ccc;}
        #ul1{display: none;}
        #ul2{display: none;}
    </style>
</head>
<body>
    <div id="menu">
        1
    </div>
            <ul id="ul1">
                <li>1-1</li>
                <li>1-2</li>
                <li>1-3</li>
            </ul>
        
    <div id="menu2">
        2
    </div>
            <ul id="ul2">
                <li>2-1</li>
                <li>2-2</li>
                <li>2-3</li>
            </ul>
        
    
    <script>
        var oMenu=document.getElementById('menu');
        var oMenu2=document.getElementById('menu2');
        var oUl1=document.getElementById('ul1');
        var oUl2=document.getElementById('ul2');
        oMenu.onclick=function(){
            if(oUl1.style.display=="block"){
                oUl1.style.display="none";
            }else{
                oUl1.style.display="block";
            }
        } 
        oMenu2.onclick=function(){
            if(oUl2.style.display=="block"){
                oUl2.style.display="none";
            }else{
                oUl2.style.display="block";
            }
        }
            


    </script>
</body>
</html>
