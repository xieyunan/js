    <style>
            #one{width: 450px;height: 450px;background: #000;font: 16px/20px ;color: #fff;}
            #two{width: 300px;height: 300px;background: #ff0;font: 16px/20px ;color: #fff;}
            #in{width: 200px;height: 200px;background: #f00;font: 16px/20px ;color: #fff;}

        <div id="one">one
                <div id="two">two
                    <div id="in">in</div>
                </div>  
            </div>
            <script>
                var one=document.getElementById('one');
                var two=document.getElementById('two');
                var oIn=document.getElementById('in');
                addEvent(one,'click',function(){
                    console.log("兼容");
                });
                //兼容所有浏览器的冒泡程序
                //elem：dom对象  type:事件类型 handdler:绑定函数
                function addEvent(elem,type,handler){                   
                    if(elem.addEventListener){
                        elem.addEventListener(type,handler);

                    }else if(elem.attchEvent){//支持IE
                        elem.attchEvent("on"+type,handler);
                        
                    }else{
                        elem["on"+type]=handler;
                    }
                }
