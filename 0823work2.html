<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var sum=0;
        for( var i=1;i<=10;i++){
          function jc(num){
             if(num==1){
                return 1;
            }
             return num*jc(num-1);
             
        }
        var ji=jc(i);
        console.log('阶乘:'+ji);
        sum+=ji;      
        }
        alert("1!+2!+...+10!的和为："+sum);
        
    </script>
</body>
</html>
