<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt('请输入年龄');
         if(a<14){
            document.write('儿童');
        }
       else if(a>=14 && a<24){
            document.write('青少年');
        }
       else if(a>=24 && a<40){
            document.write('青年');
        }
        else if(a>=40 && a<60){
            document.write('中年');
        }
        else if(a>=60){
            document.write('老年');
        }
    </script>
</body>
</html>
