<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var i=prompt('请输入“0-6”的数字');
        switch(parseInt(i)){
            case 0: 
                alert("今天星期一"); break;
            case 1: 
                alert("今天星期二"); break;
            case 2: 
                alert("今天星期三"); break;
            case 3: 
                alert("今天星期四"); break;
            case 4: 
                alert("今天星期五"); break;
            case 5: 
                alert("哈哈哈哈！今天星期六"); break;
            case 6: 
                alert("哈哈哈哈！今天星期七"); break;
            default:alert('你输入的有误！');
        }
    </script>
</body>
</html>
